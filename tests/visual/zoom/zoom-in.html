<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Visual Test</title>

    <style>
      @import '../reset.css';
      #reference {
        position: absolute;
        top: 120px;
        left: 130px;
        width: 200px;
        height: 200px;
        background-color: rgba(255, 0, 0, 0.5);
        box-shadow: inset 0 0 0 1px black;
      }

      #popper, #popper2, #popper3, #popper4 {
        width: 110px;
        height: 110px;
        background-color: rgba(102, 51, 153, 0.5);
        box-shadow: inset 0 0 0 1px black;
      }
    </style>
  </head>
  <body style="zoom: 0.95">
    <div id="reference">Reference Box</div>
    <div id="popper">Popper Box</div>
    <div id="popper2">Popper Box2</div>
    <div id="popper3">Popper Box3</div>
    <div id="popper4">Popper Box4</div>

    <script type="module">
      import { createPopper } from '../dist/popper.js';
      const reference = document.querySelector('#reference');
      const popper = document.querySelector('#popper');
      const popper2 = document.querySelector('#popper2');
      const popper3 = document.querySelector('#popper3');
      const popper4 = document.querySelector('#popper4');

      window.instance = createPopper(reference, popper, {
        placement: 'right',
      });
      window.instance2 = createPopper(reference, popper2, {
        placement: 'bottom',
      });
      window.instance3 = createPopper(reference, popper3, {
        placement: 'left',
      });
      window.instance4 = createPopper(reference, popper4, {
        placement: 'top',
      });
    </script>
  </body>
</html>
